<header class="header">
  <div class="container">
    <div class="header__inner">

      <div class="header__buttonContainer">
        <a class="header__mainButton button-pulse" href="index.html">
          <svg class="header__mainIcon">
            <use xlink:href="icons/icons.svg#etecc-main"></use>
          </svg>
        </a>
      </div>

      <div class="header__buttonContainer">
        <div class="header__menuButton button-menuXclose button-pulse">
          <div class="button-menuXclose__icon" style="z-index:4">
            <img src="img/header/menu.png">
            <div class="button-menuXclose__dash button-menuXclose__dash-top"></div>
            <div class="button-menuXclose__dash button-menuXclose__dash-middle"></div>
            <div class="button-menuXclose__dash button-menuXclose__dash-bottom"></div>
          </div>
          <div class="button-menuXclose__border" style="z-index:3"></div>
          <span class="button-menuXclose__text text-xs text-pant text-up text-orange" style="z-index:2">menu</span>
          <div class="button-menuXclose__back" style="z-index:1"></div>
        </div>

    </div>
